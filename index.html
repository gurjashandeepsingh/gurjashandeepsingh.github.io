<!DOCTYPE html>
<html lang="en" data-theme="bumblebee">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="todo.png">

    <title>Todolist</title>
</head>

<body>

    <!-- main todo container -->
    <div class="container">
        <!-- header that has input and add button -->
        <header>
            <h1>Todo List</h1>

            <div class="input-section">
                <input id="todo-input" type="text" placeholder="ðŸ“‘ Add your tasks to be done here.."
                    class="input w-full max-w-xs" />
                <button id="add-button" class="btn btn-add ">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <!-- delete buttons -->

        <div class="todo-filtered">

            <button id="delete-selection" class="btn btn-ghost delete-selection-btn">
                Clear Selected
            </button>
            <button id="delete-all" class="btn btn-ghost delete-all-btn">
                Clear All
            </button>
        </div>


        <!-- this is the dynamic content which dds ups all the todos -->
        <ul id="list-all" class="list-todo">

        </ul>


        <!-- dropdown list for applying filters -->
        <div class="filters">
            <div class="dropdown">
                <button class="dropbtn">Sort</button>
                <div class="dropdown-content">
                    <a href="#" id="all">All</a>
                    <a href="#" id="rem">Pending</a>
                    <a href="#" id="com">Completed</a>
                </div>
            </div>

            <!-- display of  finished and total task  -->
            <div class="finished-tasks">
                <p>Finished: <span id="c-count">0</span></p>
            </div>
            <div class="pending-tasks">
                <p>Total Tasks: <span id="r-count">0</span></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>

</html>
